<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <aside class="sidebar">
        <i class="fa-solid fa-igloo"></i>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <i class="fa-regular fa-user"></i>
        <i class="fa-solid fa-screwdriver-wrench"></i>
    </aside>
    <main class="main">
        <header class="header">
            <div class="container row">
                <div class="logo col">
                    <img src="./assets/logo.jpg" alt="logo"/> <span>Tradix</span>
                </div>
                <nav class="nav col">
                    <ul class="nav__list row" role='list'>
                        <li class="nav__item row col balance">
                            <div class="bitcoin col">0.0025<i class="fa-solid fa-bitcoin-sign"></i></div>
                            <div class="dollar col">219.63 <span>USD</span></div>
                        </li>
                        <li class="nav__item col user row">
                            <i class="fa-solid fa-circle-user col"></i>
                            <span class="name col">Mohamed Mostafa</span>
                            <i class="fa-solid fa-chevron-down col"></i>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
             <p class="welcome"><span>Welcome Back,</span> Username</p>
        </div>
        <div class="main__content">
            <div class="container">
                <section class="exchange">
                    <div class="buttons row">
                        <button type="button" class="buy col">Buy</button>
                        <button type="button" class="sell col">Sell</button>
                    </div>
                    <form action="/" method="post">
                        <label for="currency">Currency</label>
                        <div class="info row">
                            <select name="currency" id="currency" class="currency col">
                                <option value="bitcoin" selected>Bitcoin</option>
                                <option value="usd">USD</option>
                                <option value="euro">Euro</option>
                            </select>
                            <span class="equal col">125.00<span>USD</span></span>
                        </div>
                        <label for="payment-method">Payment Method</label>
                        <div class="info row">
                            <select name="payment-method" id="payment-method" class="payment-method col">
                                <option value="paypal" selected>Paypal</option>
                                <option value="mastercard">Mastercard</option>
                                <option value="payoneer">Payoneer</option>
                            </select>
                            <span class="equal col">125.00 <span>USD</span></span>
                        </div>
                        <label for="amount">Enter your amount</label>
                        <div class="info row">
                            <input type="number" id="amount" class="amount col" name="amount" placeholder="0.0234 BTC">
                            <span class="equal col">125.00 <span>USD</span></span>
                        </div>
                        <div class="limit row">
                            <p class="col">Monthly Limit</p>
                            <p class="col">$49750 remaining</p>
                        </div>
                        <button type="button" class="exchange-btn">
                            Exchange Now
                        </button>
                    </form>
                    <p class="note">
                        Note: Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex magnam recusandae rem aliquam voluptate, tempora dolorum.
                    </p>
                </section>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/46fe3b3b45.js" crossorigin="anonymous"></script>
</body>
</html>
